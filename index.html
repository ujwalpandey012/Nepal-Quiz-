<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepal GK Quiz | Ujwal Pandey</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen" class="start-screen">
    <div class="start-box">
        <h1>Nepal Government â€¢ Official GK Quiz</h1>
        <p>Secure Online Examination</p>
        <button onclick="beginQuiz()" class="start-btn">Start Quiz</button>
    </div>
</div>

<!-- QUIZ SCREEN -->
<div id="quizContainer" class="quiz-container hidden">
    <div class="header">
        <h2>Nepal GK Examination</h2>

    </div>

        <div id="questions-wrapper"></div>

        <button type="button" onclick="submitQuiz()" id="submitBtn">Submit Quiz</button>

        <div id="resultBox"></div>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
