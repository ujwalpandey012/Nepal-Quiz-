<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nepal GK Examination | Secure Online Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen" class="loading-screen">
    <div class="loader"></div>
    <p>Preparing Your Examinationâ€¦</p>
</div>

<!-- START SCREEN -->
<div id="startScreen" class="start-screen hidden">
    <div class="start-card animate-in">
        <h1>Nepal Government</h1>
        <h2>Official GK Examination</h2>
        <p>Please enter your details to begin.</p>

        <input type="text" id="playerName" placeholder="Full Name" required>
        <input type="email" id="playerEmail" placeholder="Email Address" required>

        <button onclick="beginQuiz()" class="start-btn">
            Start Examination
        </button>
    </div>
</div>

<!-- QUIZ SCREEN -->
<div id="quizScreen" class="quiz-screen hidden">

    <div class="top-bar">
        <div class="progress">
            <div id="progressFill"></div>
        </div>

        <div id="timer" class="timer">05:00</div>
    </div>

    <div id="questionsWrapper"></div>

    <button class="submit-btn" onclick="submitQuiz()">Submit Examination</button>

    <div id="resultBox" class="result-box hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
