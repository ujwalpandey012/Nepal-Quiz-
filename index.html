<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> welcome to ujwal pandey  | Secure GK Examination </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- START SCREEN -->
<div id="startScreen" class="start-screen">
    <div class="start-card slide-in">
        <h1>Ujwal Pandey </h1>
        <h2>अधिकारिक अनलाइन परीक्षा</h2>
        <h3>BEFORE WE START LETS SAY HAPPY BIRTHDAY TO AAHAN </h3>

        <input type="text" id="playerName" placeholder="Full Name" required>
        <input type="email" id="playerEmail" placeholder="Email Address" required>

        <button onclick="beginExam()" class="start-btn">Start Examination</button>
    </div>
</div>

<!-- EXAM SCREEN -->
<div id="examScreen" class="exam-screen hidden">

    <div class="top-bar">
        <div class="question-nav" id="questionNav"></div>

        <div class="timer-ring">
            <svg>
                <circle cx="40" cy="40" r="35"></circle>
                <circle id="timerCircle" cx="40" cy="40" r="35"></circle>
            </svg>
            <span id="timerText">05:00</span>
        </div>
    </div>

    <div id="questionContainer" class="question-container"></div>

    <div class="btn-row">
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="reviewBtn" onclick="markForReview()">Mark for Review</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitExam()">Submit Exam</button>
    </div>

    <div id="resultBox" class="result-box hidden"></div>
    <div id="reviewSection" class="review-section hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
